<div class="fixed flex space-x-4 top-4 right-4">
  <app-mode></app-mode>
  <app-logout></app-logout>
</div>

<div class="flex items-center justify-center h-screen bg-gray-50 dark:bg-gray-900">
  <div class="text-center relative">
    <div class="relative inline-block">
      <div class="w-40 h-40 bg-yellow-300 dark:bg-yellow-500 rounded-full flex items-center justify-center relative">
        <div class="absolute top-10 left-8 w-6 h-6 bg-black rounded-full"></div>
        <div class="absolute top-10 right-8 w-6 h-6 bg-black rounded-full"></div>
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-16 h-6 bg-red-500 rounded-b-full"></div>
        <div class="tear left-9 top-14"></div>
        <div class="tear right-9 top-14" style="animation-delay: 0.5s"></div>
      </div>
    </div>
    <h1 class="mt-6 text-6xl font-bold text-indigo-600 dark:text-indigo-400">404</h1>
    <p class="text-xl text-gray-600 dark:text-gray-400">Page Not Found</p>
    <p class="text-md text-gray-500 dark:text-gray-400 mt-2">The page you are looking for does not exist.</p>
    <a [routerLink]="['/notes']"
      class="mt-4 inline-block px-6 py-2 text-white bg-indigo-600 dark:bg-indigo-500 rounded-full shadow-lg transition transform hover:scale-105 hover:bg-indigo-700">Go
      Your Notes</a>
  </div>
</div>
