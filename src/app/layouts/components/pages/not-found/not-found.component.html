<div class="fixed flex space-x-4 top-4 right-4">
  <app-mode></app-mode>
  @if (isLogin) {
  <app-logout></app-logout>
  }
</div>

<div class="flex items-center justify-center h-screen ">
  <div class="relative text-center">
    <div class="relative inline-block">
      <div class="relative flex items-center justify-center w-40 h-40 bg-yellow-300 rounded-full dark:bg-yellow-500">
        <div class="absolute w-6 h-6 bg-black rounded-full top-10 left-8"></div>
        <div class="absolute w-6 h-6 bg-black rounded-full top-10 right-8"></div>
        <div class="absolute w-16 h-6 transform -translate-x-1/2 bg-red-500 rounded-b-full bottom-6 left-1/2"></div>
        <div class="tear left-9 top-14"></div>
        <div class="tear right-9 top-14" style="animation-delay: 0.5s"></div>
      </div>
    </div>
    <h1 class="mt-6 text-6xl font-bold text-indigo-600 dark:text-indigo-400">404</h1>
    <p class="text-xl text-gray-600 dark:text-gray-400">Page Not Found</p>
    <p class="mt-2 text-gray-500 text-md dark:text-gray-400">The page you are looking for does not exist.</p>
    <a [routerLink]="['/notes']"
      class="inline-block px-6 py-2 mt-4 text-white transition transform bg-indigo-600 rounded-full shadow-lg dark:bg-indigo-500 hover:scale-105 hover:bg-indigo-700">Go
      Your Notes</a>
  </div>
</div>
